<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>出貨作業</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">出貨作業</h2>
    <form id="shipmentForm">
      
      <!-- 訂單與出貨資訊 -->
      <div class="mb-3">
        <label class="form-label">訂單編號</label>
        <input type="text" class="form-control" name="orderId" readonly value="ORD20250507001">
      </div>

      <div class="mb-3">
        <label class="form-label">客戶名稱</label>
        <input type="text" class="form-control" name="customerName" readonly value="永豐電子股份有限公司">
      </div>

      <div class="mb-3">
        <label class="form-label">出貨單編號</label>
        <input type="text" class="form-control" name="shipmentId" readonly value="SHIP20250507001">
      </div>

      <div class="mb-3">
        <label class="form-label">出貨日期</label>
        <input type="date" class="form-control" name="shipmentDate" required>
      </div>

      <!-- 商品出貨明細 -->
      <h5 class="mt-4">出貨明細</h5>
      <div id="shipmentList">
        <div class="row g-2 mb-2 shipment-item">
          <div class="col-md-4">
            <input type="text" class="form-control" name="productName[]" placeholder="商品名稱" readonly value="Type-C 充電線">
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" name="orderQty[]" readonly value="100">
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" name="shipQty[]" placeholder="實際出貨數量" required>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">備註</label>
        <textarea class="form-control" name="note" rows="2" placeholder="如有特殊包裝、客戶要求等..."></textarea>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">確認出貨</button>
        <button type="button" class="btn btn-secondary" onclick="alert('PDF 已產生！（模擬）')">產生出貨單 PDF</button>
        <button type="button" class="btn btn-outline-secondary" onclick="history.back()">返回</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('shipmentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('出貨成功！資料已提交（模擬）');
      // 可在此處串接後端 API 傳送出貨資料
    });
  </script>

</body>
</html>
