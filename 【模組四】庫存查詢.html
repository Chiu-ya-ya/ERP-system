<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>庫存查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">庫存查詢</h2>

    <!-- 搜尋列 -->
    <form class="row g-3 mb-4" id="searchForm">
      <div class="col-md-6">
        <input type="text" class="form-control" id="searchKeyword" placeholder="請輸入商品名稱或編號">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">查詢</button>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-success" onclick="alert('匯出成功！（模擬）')">匯出 Excel</button>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-outline-secondary" onclick="history.back()">返回</button>
      </div>
    </form>

    <!-- 庫存清單 -->
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>商品編號</th>
          <th>商品名稱</th>
          <th>目前庫存</th>
          <th>單位</th>
          <th>最近入庫日</th>
          <th>最近出貨日</th>
        </tr>
      </thead>
      <tbody id="inventoryTableBody">
        <!-- 以下為範例資料 -->
        <tr>
          <td>P001</td>
          <td>Type-C 充電線</td>
          <td>250</td>
          <td>條</td>
          <td>2025-05-01</td>
          <td>2025-05-05</td>
        </tr>
        <tr>
          <td>P002</td>
          <td>USB 插頭</td>
          <td>120</td>
          <td>個</td>
          <td>2025-04-28</td>
          <td>2025-05-03</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const keyword = document.getElementById('searchKeyword').value.trim();
      alert('執行查詢：「' + keyword + '」（模擬，實際應串接後端）');
      // 實際開發時，這裡可呼叫 API 並重新渲染表格資料
    });
  </script>

</body>
</html>
