<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>訂單建立</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">訂單建立</h2>
    <form id="orderForm">
      
      <!-- 客戶資訊 -->
      <div class="mb-3">
        <label class="form-label">客戶名稱</label>
        <input type="text" class="form-control" name="customerName" required>
      </div>

      <div class="mb-3">
        <label class="form-label">訂單編號</label>
        <input type="text" class="form-control" name="orderId" readonly value="ORD20250507001">
      </div>

      <div class="mb-3">
        <label class="form-label">下單日期</label>
        <input type="date" class="form-control" name="orderDate" required>
      </div>

      <div class="mb-3">
        <label class="form-label">預計交期</label>
        <input type="date" class="form-control" name="deliveryDate" required>
      </div>

      <!-- 商品列表 -->
      <h5 class="mt-4">商品明細</h5>
      <div id="productList">
        <div class="row g-2 mb-2 product-item">
          <div class="col-md-5">
            <input type="text" class="form-control" name="productName[]" placeholder="商品名稱" required>
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" name="productQty[]" placeholder="數量" required>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-secondary mb-3" onclick="addProduct()">＋ 新增商品</button>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">送出訂單</button>
        <button type="reset" class="btn btn-outline-secondary">清除</button>
      </div>
    </form>
  </div>

  <script>
    function addProduct() {
      const container = document.getElementById('productList');
      const newRow = document.createElement('div');
      newRow.className = 'row g-2 mb-2 product-item';
      newRow.innerHTML = `
        <div class="col-md-5">
          <input type="text" class="form-control" name="productName[]" placeholder="商品名稱" required>
        </div>
        <div class="col-md-3">
          <input type="number" class="form-control" name="productQty[]" placeholder="數量" required>
        </div>
      `;
      container.appendChild(newRow);
    }

    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('訂單已送出！（前端模擬）');
      // 實際上你應該把表單資料送到後端 API
    });
  </script>

</body>
</html>
